<script>
    for(var i = 0;i<=5;i++)
    {
        for(var j = 1;j<=i;j++)
        {
            document.write("*");
        }
        for(var j = i*2;j<=5*2;j++)
        {
            document.write("&nbsp;&nbsp;")
        }
        for(var x = i;x>=1;x--)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
