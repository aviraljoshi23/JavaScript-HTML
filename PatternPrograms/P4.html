<script>
    for(var i = 1;i<=5;i++)
    {
        for(var j = 1;j<=i;j++)
        {
            document.write("* ");
        }
        document.write("<br>");
    }
    for(var i =1;i<=4;i++)
    {
        for(var j=4;j>=i;j--)
        {
            document.write("* ");
        }
        document.write("<br>");
    }

</script>
