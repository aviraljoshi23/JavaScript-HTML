<script>
    for(var i = 1;i<6;i++)
    {
        for(var j = 1;j<=i;j++)
        {
            if(j==1||j==i||i==5)
            {
                document.write(j);
            }
            else
            {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
