
<!-- WAP to calculate area of circle -->
<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                var x = prompt("Enter the Number");
                function myFunction(a) {
                    return 2*3.14*a*a;     
                    }
                document.write("Area of Circle for "+x+" : "+Math.round(myFunction(x)));
            </script>
        </body>
    </head>
</html>
