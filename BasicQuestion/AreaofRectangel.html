<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                document.writeln("<h1>Area of Rectangle</h1>");
                var l = prompt("Enter the length ");
                var w = prompt("Enter the width ");
                function myFunction(l,w) {
                    return l*w;     
                    }
                document.write("Area for Length "+l+" & Width "+w+" :- "+myFunction(l,w));
            </script>
        </body>
    </head>
</html>
