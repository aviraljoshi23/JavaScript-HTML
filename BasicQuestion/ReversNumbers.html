<!-- WAP to print the reverse of all number from 101 to 199    -->

<script>
    document.writeln("WAP to print the reverse of all number from 101 to 199  ");
    function reverseSeries(num)
    {
        var temp=0,r,sum=0;
        temp = num;
        while(num>0)
        {
            r = num%10;
            sum = sum+r*r*r;
            num = num/10;
        }
        if(sum==temp)
        {
            document.write("Amrstrong Number "+sum);
        }
    }
    reverseSeries(145);
</script>
