<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                document.writeln("<h1>Even ODD</h1>");
                var x = prompt("Enter the Number ");
                function myFunction(x) {
                    if(x%2==0)
                    {
                        document.write(x+" It is Even");
                    }
                    else{
                        document.write(x+" It is Odd");
                    }
                }
                myFunction(x);
            </script>
        </body>
    </head>
</html>
