<script>
    var count=0;
    var s=0;
    var n = prompt("Enter the Size of array");
    var arr = new Array(n);
    for(var i = 0;i<n;i++)
    {
        arr[i] = prompt("Enter the Element "+i+" ");
    }
    document.write("<h2> First Non Reapeting Element ");
    for(var i=0;i<arr.length;i++)
    {
        count=0;
        for(var j=0;j<arr.length;j++)
        {
            if(arr[i]==arr[j]&&i!=j)
            {
                count++;
            }
        }
        if(count==0)
        {
            s=i;
            break;
        }
    }
    document.write(s);
</script>
