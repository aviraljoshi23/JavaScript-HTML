<!-- Q.102) Find Maximum product contigeous sub array 

Given an array Arr[] that contains N integers (may be positive, negative or zero). Find the product of the maximum product subarray.
Example 1:
Input:
N = 5
Arr[] = {6, -3, -10, 0, 2}
Output: 180
Explanation: Subarray with maximum product
is [6, -3, -10] which gives product as 180.
Example 2:
Input:
N = 6
Arr[] = {2, 3, 4, 5, -1, 0}
Output: 120
Explanation: Subarray with maximum product
is [2, 3, 4, 5] which gives product as 120. -->


        <script>
            function getSubArraySum()
            {

                document.writeln("<h1>Find Maximum product contigeous sub array</h1>");
                var currsum=0;
                var maxSum = 0;
                const arr = new Array(5);
                for(var i = 0;i<arr.length;i++)
                {
                    arr[i] = parseInt(prompt("Enter the Element "+i+" "));
                }
                for(var i = 0;i<arr.length;i++)
                {
                    currsum = currsum+arr[i];
                    if(currsum>maxSum)
                    {
                        maxSum = currsum;
                    }
                    else if(currsum<0)
                    {
                        currsum = 0;
                    }
                }
                document.write("Max Sum of Array     "+maxSum);
            }
            getSubArraySum();
        </script>
