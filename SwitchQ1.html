<!-- Write a program to input choice from user. If user enter ‘+’ as choice then calculate addition of 2 number. If
Choice ‘>’ then check which number is greaterst. If choice is ‘==’ then check both number is equal or not. -->


<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
            function OperatorCheck()
            {
                document.write("<h4> Write a program to input choice from user. If user enter ‘+’ as choice then calculate addition of 2 number. IfChoice ‘>’ then check which number is greaterst. If choice is ‘==’ then check both number is equal or not.</h>");
                document.write(" Press + <br>");
                document.write(" Press > <br>");
                document.write(" Press == <br>");
                var sign = prompt("GET THE CHOICE ");
                switch(sign)
                {
                    case '+':
                        document.write("<br>You choose + SIGN");
                        var a = parseInt(prompt("Enter first number: "));
                        var b = parseInt(prompt("Enter second number: "));
                        var sum =  a+b;
                        document.write("<br>SUM OF TWO NUMBER ARE "+sum);
                        break;
                    case '>':
                        document.write("You choose > SIGN");
                        var a = parseInt(prompt("Enter first number: "));
                        var b = parseInt(prompt("Enter second number: "));
                        var x = (a>b)?a:b;
                        document.write("<br>GREATER NUMBER IS "+x);
                        break;            
                    case '==':
                        document.write("You choose == SIGN");
                        var a = parseInt(prompt("Enter first number: "));
                        var b = parseInt(prompt("Enter second number: "));
                        document.write("<br> EQUAL OR NOT  "+(a==b)?true:false);
                        break;
                    default:
                        document.write("NOT SUITABLE SIGN");
                        break;
                }

            }
            OperatorCheck();
            </script>
        </body>
    </head>
</html>
